buildscript {
    repositories {
        jcenter()
        mavenLocal()
    }
}

allprojects {
    repositories {
        jcenter()
        mavenLocal()
    }

    apply plugin: 'java'
    sourceCompatibility = JavaVersion.VERSION_1_7
    targetCompatibility = JavaVersion.VERSION_1_7

    build.doFirst {
        println "source compatibility " + sourceCompatibility
    }
}